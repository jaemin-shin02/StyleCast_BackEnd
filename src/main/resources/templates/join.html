<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>회원 가입</title>
    <script>
        function checkPasswordMatch() {
            var password1 = document.getElementById("password1").value;
            var password2 = document.getElementById("password2").value;
            var match = document.getElementById("passwordMatch");

            if (password1 === password2) {
                match.innerHTML = "비밀번호가 일치합니다.";
                match.style.color = "green";
            } else {
                match.innerHTML = "비밀번호가 일치하지 않습니다.";
                match.style.color = "red";
            }
        }
    </script>
</head>
<body>
<h1>회원 가입</h1>
<form th:action="@{/joinPage/member}" method="post">
    <label for="name">이름:</label>
    <input type="text" id="name" name="name" th:required="required"><br><br>

    <label for="nickname">닉네임:</label>
    <input type="text" id="nickname" name="nickname" th:required="required"><br><br>

    <label for="birthdate">생년월일:</label>
    <input type="text" id="birthdate" name="birthdate" th:required="required"><br><br>

    <label for="email">이메일:</label>
    <input type="email" id="email" name="email" th:required="required"><br><br>

    <label for="password1">비밀번호:</label>
    <input type="password" id="password1" name="password1" th:required="required"><br><br>

    <label for="password2">비밀번호 확인:</label>
    <input type="password" id="password2" name="password2" onkeyup="checkPasswordMatch();" th:required="required"><br>
    <div id="passwordMatch"></div><br>

    <input type="submit" value="가입">
</form>
</body>
</html>
