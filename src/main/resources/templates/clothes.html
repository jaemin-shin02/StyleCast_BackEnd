<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>옷 목록</title>
  <div class="navbar">
    <a th:href="@{/main}">Home</a>
    <a th:href="@{/clothes/all}">전체</a>
    <a th:href="@{/clothes/top}">상의</a>
    <a th:href="@{/clothes/bottom}">하의</a>
    <a th:href="@{/clothes/skirt}">스커트</a>
    <a th:href="@{/clothes/outer}">아우터</a>
    <a th:href="@{/clothes/shoes}">신발</a>
  </div>
</head>
<body>
<h1>내 옷 목록</h1>
<table>
  <tr>
    <th>이름</th>
    <th>카테고리</th>
    <th>색상</th>
    <th>계절</th>
  </tr>
  <tr th:each="clothes : ${clothesList}">
    <td th:text="${clothes.name}"></td>
    <td th:text="${clothes.category}"></td>
    <td th:text="${clothes.color}"></td>
    <td th:text="${clothes.season}"></td>
  </tr>
</table>

<a th:href="@{/outfit/create}">코디 생성</a>
</body>
</html>
