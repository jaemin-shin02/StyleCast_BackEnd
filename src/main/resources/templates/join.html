<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>회원 가입</title>
    <script>
        function checkPasswordMatch() {
            var password1 = document.getElementById("password1").value;
            var password2 = document.getElementById("password2").value;
            var match = document.getElementById("passwordMatch");

            if (password1 === password2) {
                match.innerHTML = "비밀번호가 일치합니다.";
                match.style.color = "green";
            } else {
                match.innerHTML = "비밀번호가 일치하지 않습니다.";
                match.style.color = "red";
            }
        }

        function submitEmailForm() {
            // 이메일 전송 폼의 동작을 수행하거나 원하는 동작을 추가하세요.
            var email = document.getElementById("email").value;
            var xhr = new XMLHttpRequest();

            xhr.open("POST", "/joinPage/mail/send", true);
            xhr.setRequestHeader("Content-Type", "application/x-www-form-urlencoded");

            // AJAX 요청을 사용하여 서버로 이메일을 전송하는 등의 작업을 수행합니다.
            xhr.onload = function () {
                if (xhr.status === 200) {
                    // 성공적으로 요청이 완료된 경우
                    console.log("Email submitted: " + email);
                } else {
                    // 요청이 실패한 경우
                    console.error("Email submission failed.");
                }
            };

            // 요청 본문 데이터
            var data = "email=" + email;

            // 요청을 전송
            xhr.send(data);
            console.log("Email submitted: " + data);
        }

        function submitVerifyForm() {
            // 인증 번호 확인 폼의 동작을 수행하거나 원하는 동작을 추가하세요.
            var code = document.getElementById("code").value;

            var xhr = new XMLHttpRequest();

            xhr.open("POST", "/joinPage/mail/verify", true);
            xhr.setRequestHeader("Content-Type", "application/x-www-form-urlencoded");

            // 요청 완료 시 실행되는 콜백 함수
            xhr.onload = function () {
                if (xhr.status === 200) {
                    // 성공적으로 요청이 완료된 경우
                    console.log("Verification code submitted: " + code);
                } else {
                    // 요청이 실패한 경우
                    console.error("Verification code submission failed.");
                }
            };

            // 요청 본문 데이터
            var data = "code=" + code;

            // 요청을 전송
            xhr.send(data);

            console.log("Verification code submitted: " + code);
        }

        function submitMainForm() {
            var mainForm = document.getElementById("mainForm");
            console.log("Form submitted");
            mainForm.submit();
        }

    </script>
</head>
<body>
<h1>회원 가입</h1>
<form th:action="@{/joinPage/member}" method="post" id="mainForm">
    <label for="name">이름:</label>
    <input type="text" id="name" name="name" th:required="required"><br><br>

    <label for="nickname">닉네임:</label>
    <input type="text" id="nickname" name="nickname" th:required="required"><br><br>

    <label for="birthdate">생년월일:</label>
    <input type="text" id="birthdate" name="birthdate" th:required="required"><br><br>

    <label for="email">이메일:</label>
    <input type="email" id="email" name="email" th:required="required"><br><br>
    <input type="button" value="이메일 전송" onclick="submitEmailForm()"><br><br>

    <label for="code">인증 번호:</label>
    <input type="text" id="code" name="code" th:required="required"><br><br>
    <input type="button" value="확인" onclick="submitVerifyForm()"><br><br>

    <label for="password1">비밀번호:</label>
    <input type="password" id="password1" name="password1" th:required="required"><br><br>

    <label for="password2">비밀번호 확인:</label>
    <input type="password" id="password2" name="password2" onkeyup="checkPasswordMatch();" th:required="required">
    <div id="passwordMatch"></div><br>

    <input type="submit" value="가입" onclick="submitMainForm()">
</form>
</body>
</html>
