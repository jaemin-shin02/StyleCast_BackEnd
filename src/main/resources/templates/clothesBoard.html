<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>옷 목록</title>
  <link rel="stylesheet" type="text/css" href="/css/board.css">
</head>
<body>
<div class="navbar">
  <a th:href="@{/main}">Home</a>
  <a th:href="@{/my/closet/all}">전체</a>
  <a th:href="@{/my/closet/top}">상의</a>
  <a th:href="@{/my/closet/bottom}">하의</a>
  <a th:href="@{/my/closet/skirt}">스커트</a>
  <a th:href="@{/my/closet/outwear}">아우터</a>
  <a th:href="@{/my/closet/shoes}">신발</a>
</div>
<h1>내 옷 목록</h1>
<div class="clothes-container">
  <div th:each="clothes : ${clothesList}" class="clothes-item">
    <img th:src="|/file/images/${clothes.photoId}|" alt="옷 이미지">
    <p class="info">이름: <span th:text="${clothes.name}"></span></p>
    <p class="info">카테고리: <span th:text="${clothes.category}"></span></p>
    <p class="info">색상: <span th:text="${clothes.color}"></span></p>
    <p class="info">계절: <span th:text="${clothes.season}"></span></p>
  </div>
</div>
<a class="create-outfit" th:href="@{/outfit/create}">코디 생성</a>
</body>
</html>
